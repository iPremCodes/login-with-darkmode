<script>

function removeDarkMode() {

    setTimeout( function (){
 
 $(".SunImg").fadeIn('slow');
 }, 100);

  const removeDarkMode = document.querySelector("body");
  removeDarkMode.classList.remove("DarkMode");
  
 // Light Mode Sun Animation   
  const sunImg = document.querySelector(".SunImg");
  sunImg.classList.remove("UpSunAnimation");
  sunImg.classList.add("DownSunAnimation");

// Light Mode Moon Animation   
const MoonImg = document.querySelector(".MoonImg");
  MoonImg.classList.remove("DownMoonAnimation");
  MoonImg.classList.add("UpMoonAnimation");

}
function addDarkMode() {
    const addDarkMode = document.querySelector("body");
    addDarkMode.classList.add("DarkMode");

    // DarkMode Sun Animation'
    const sunImg = document.querySelector(".SunImg");
    sunImg.classList.add("UpSunAnimation");
    sunImg.classList.remove("DownSunAnimation");

    
    setTimeout( function (){
  $(".SunImg").fadeOut('slow');
}, 100);
  
   
    
    // DarkMode Moon Animation
    const moonImg = document.querySelector(".MoonImg");
    moonImg.classList.add("DownMoonAnimation");
    moonImg.classList.remove("UpMoonAnimation");


    
    
}


</script>
